<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${pageTitle != null ? pageTitle : '404 - Page Not Found'}">404 - Page Not Found</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
		}

		.error-container {
			text-align: center;
			padding: 2rem;
		}

		.error-code {
			font-size: 8rem;
			font-weight: bold;
			margin-bottom: 1rem;
		}

		.error-message {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}

		.error-description {
			font-size: 1.1rem;
			margin-bottom: 3rem;
			opacity: 0.9;
		}

		.btn {
			display: inline-block;
			padding: 1rem 2rem;
			background: white;
			color: #667eea;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: transform 0.3s;
		}

		.btn:hover {
			transform: scale(1.05);
		}
	</style>
</head>
<body>
<div class="error-container">
	<div class="error-code">404</div>
	<div class="error-message" th:text="${errorMessage != null ? errorMessage : 'Page Not Found'}">
		Page Not Found
	</div>
	<div class="error-description">
		The page you're looking for doesn't exist or has been moved.
	</div>
	<a href="/page/home" class="btn">Go Home</a>
</div>
</body>
</html>
