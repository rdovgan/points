spring.application.name=local-experiences
# Server Configuration
server.port=8080
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
# Database Configuration (Supabase PostgreSQL with connection pooling)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?pgbouncer=true
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Direct connection URL (for migrations if needed)
# postgresql://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_DIRECT_PORT:5432}/${DB_NAME}
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Logging
logging.level.com.company.point=DEBUG
logging.level.org.springframework.web=INFO
