name: Build and Deploy Docker to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'           # зміни, якщо у проєкту інша версія

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp target/local-experiences-1.0-SNAPSHOT.jar deploy/
          cp Dockerfile deploy/


      - name: Copy files to AWS server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: admin
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 10110
          source: "deploy/*"
          target: "/home/admin/local-experiences/"
          
      - name: Build and run Docker on AWS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: admin
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 10110
          script: |
            APP_DIR="/home/admin/local-experiences"
            cd "$APP_DIR" || exit 1
      
            echo "Building Docker image..."
            sudo docker build -t local-experiences:latest .
      
            echo "Stopping old container..."
            sudo docker stop local-experiences || true
            sudo docker rm local-experiences || true
      
            echo "Starting new container..."
            sudo docker run -d \
              --name local-experiences \
              -p 8080:8080 \
              --restart=always \
              local-experiences:latest
